<!DOCTYPE html>
<html>
    <head>
        <title>Đồng hồ đếm ngược bằng JS</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="style.css">
        <script language="javascript">
 
            var h = null; // Giờ
            var m = null; // Phút
            var s = null; // Giây
             
            var timeout = null; // Timeout
             
            function start()
            {
                // Code
            }
             
            function stop(){
                clearTimeout(timeout);
            }
        </script>
    </head>
    <body>
        <div id="back_btn"><</div>
        <div>
            <strong style="
            font-size: 30px;
            ">
                Nhập thông tin ban đầu: <br/><br>
            </strong>
            <input class="val" type="text" id="h_val" placeholder="Giờ" value=""/sunstation/> <br/>
            <input class="val" type="text" id="m_val" placeholder="Phút" value=""/sunstation/> <br/>
            <input class="val" type="text" id="s_val" placeholder="Giây" value=""/sunstation/>
            <input class="button" type="button" value="Start" onclick="start()"/sunstation/>
            <input class="button" type="button" value="Stop" onclick="stop()"/sunstation/>  <br/> <br/>
      </div>
         
        <div id="clock">
            <span class="clock" id="h">Giờ</span> :
            <span class="clock" id="m">Phút</span> :
            <span class="clock" id="s">Giây</span>
        </div>
    </body>
  
  
<script>
function start()
{
    /*BƯỚC 1: LẤY GIÁ TRỊ BAN ĐẦU*/
    if (h === null)
    {
        h = parseInt(document.getElementById('h_val').value);
        m = parseInt(document.getElementById('m_val').value);
        s = parseInt(document.getElementById('s_val').value);
    }
 
    /*BƯỚC 1: CHUYỂN ĐỔI DỮ LIỆU*/
    // Nếu số giây = -1 tức là đã chạy ngược hết số giây, lúc này:
    //  - giảm số phút xuống 1 đơn vị
    //  - thiết lập số giây lại 59
    if (s === -1){
        m -= 1;
        s = 59;
    }
 
    // Nếu số phút = -1 tức là đã chạy ngược hết số phút, lúc này:
    //  - giảm số giờ xuống 1 đơn vị
    //  - thiết lập số phút lại 59
    if (m === -1){
        h -= 1;
        m = 59;
    }
 
    // Nếu số giờ = -1 tức là đã hết giờ, lúc này:
    //  - Dừng chương trình
    if (h == -1){
        clearTimeout(timeout);
        alert('Hết giờ');
        return false;
    }
 
    /*BƯỚC 1: HIỂN THỊ ĐỒNG HỒ*/
    document.getElementById('h').innerText = h.toString();
    document.getElementById('m').innerText = m.toString();
    document.getElementById('s').innerText = s.toString();
 
    /*BƯỚC 1: GIẢM PHÚT XUỐNG 1 GIÂY VÀ GỌI LẠI SAU 1 GIÂY */
    timeout = setTimeout(function(){
        s--;
        start();
    }, 1000);
}  
</script>
  

</html>
