<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign_up.css">
    <title>Đăng kí người theo dõi Sun Station</title>
</head>
<body>
    <!--Source frome https://www.w3schools.com/howto/howto_css_signup_form.asp-->
<form action="">
    <div class="container">
      <h1>Đăng Kí</h1>
      <p>Bạn điền đầy đủ thông tin của bạn vào các khung dưới đây để đăng kí nhé!</p>
      <hr>
  
      <label for="username"><b>* Tên tài khoản</b></label>
      <input type="text" placeholder="Tên tài khoản bạn tự đặt" name="user_name" required>

      <label for="email"><b>Email (Không bắt buộc)</b></label>
      <input type="text" placeholder="Nhập Email" name="email" required>
  
      <label for="psw"><b>* Mật Khẩu</b></label>
      <input type="password" placeholder="Nhập Mật Khẩu" name="psw" required>
  
      <label for="psw-repeat"><b>Nhập Lại Mật Khẩu</b></label>
      <input type="password" placeholder="Nhập Lại Mật Khẩu" name="psw_repeat" required>

  
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Nhớ Đăng Nhập
      </label>
  
      <div class="clearfix">
        <button onclick="submit_sign_up()" type="submit" class="signupbtn" name="btn-reg" id="btn-reg">Sign Up</button>
      </div>
    </div>
  </form>
</body>
</html>
